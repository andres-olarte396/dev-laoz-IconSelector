<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector de Iconos</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../dev-laoz-WaveArtCSS/src/theme.css" />
    <link rel="stylesheet" href="../dev-laoz-WaveArtCSS/src/base.css" />
    <link rel="stylesheet" href="../dev-laoz-WaveArtCSS/src/components.css" />
    <link rel="stylesheet" href="../dev-laoz-WaveArtCSS/src/utilities.css" />
    <link
      rel="icon"
      href="../dev-laoz-WaveArtCSS/assets/favicons/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <h1>Lista de Emojis</h1>
    </header>
    <main>
      <div class="container">
        <fieldset>
          <legend>Selector de Iconos</legend>      
          <div class="input-section">
            <p>
              Un selector de iconos simple y rápido, construido con HTML, CSS y
              JavaScript. Permite buscar y seleccionar iconos de diferentes
              conjuntos de iconos populares.
            </p>
            <input
              type="text"
              id="iconSearchInput"
              placeholder="Busca un ícono..."
            />
            <select id="iconSetSelect">
              <option value="fontAwesome4">Font Awesome 4</option>
              <option value="fontAwesome5">Font Awesome 5</option>
              <option value="bootstrap">Bootstrap</option>
              <option value="materialDesign">Material Icons</option>
            </select>
            <button id="searchIconBtn">Buscar</button>
          </div>
        </fieldset>
        <fieldset>
          <legend>Resultados:</legend>
          <div class="output-section">
            <div id="iconResults"></div>
          </div>
        </fieldset>
      </div>
    </main>
    <footer>
      <p>© 2024 Mi Negocio. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
